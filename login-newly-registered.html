<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/dist/css/style.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer type="module" src="/src/scripts/login-page/login.mjs" ></script>
    <title>BID7</title>
</head>
<body">
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid text-center">
            <a href="/index.html"><img src="/assets/logo-icon.png" width="60rem" alt="Bid1 logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/login.html">Login</a>
                </li>
              </ul>
              <span class="navbar-text ms-4">
                  <a href="/signup.html"><button class="btn btn-primary ml-5">Sign up</button></a>
              </span>
            </div>
          </div>
    </nav>

    <!-- HEADER -->
    <section class="container-fluid text-center px-5 mb-5">
        <img class="text-center max-width-80% m-1" style="max-width: 30%; height: auto" src="/assets/logo-large.png">
    </section>

    <!-- WELCOME MESSAGE -->
    <h2 class="text-center">Thank you for registering. Welcome!</h2>

    <!-- LOGIN FORM -->
    <section>
    <div class="container px-4 py-1 col-lg-4 col-sm-12 text-center">
      <h1 class="text-center mt-4 mb-4">Login</h1>
      <div class="form-signin">
        <form action="/signup-thank-you.html" id="login-form">
            
            <!-- email -->
            <div class="form-floating">
            <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com" maxlength="100" pattern="^[\w\-.]+@stud.?noroff.no$" title="Please enter a valid stud.noroff.no or noroff.no email address" required>
            <label for="email">Email</label>
            </div>
            <!-- password -->
            <div class="form-floating">
            <input type="password" name="password" id="password" class="form-control my-3" placeholder="Password" maxlength="20" minlength="8" pattern="^.(?=.{7,})(?=.[a-zA-Z]).*$" title="Password must be between 8 and 20 characters long" required>
            <label class="was-validated" for="password">Password</label>
            </div>
            <!-- login button -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            <br>
            <br>
            <!-- error message -->
            <div class="checkbox mb-3" id="error-message-container">
              <p id="error-message" href="/login.html">Oops... Something went wrong!</p>
            </div>
            <!-- Click here to login -->
            <div class="checkbox mb-3 login-link">
              <label>
                  <a href="/signup.html">Create a new account!</a>
              </label>
            </div>
        </form>
      </div>
    </div>
      

    </section>
    

    
    

    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white mt-5">    
        
        <!-- Copyright -->
        <div class="text-center p-5">
          <p class="text-info">FOOTER</p>
            <p class="text-info">Henri Kugler | Semester Project 2</p>
        </div>
    </footer>
</body>
</html>
