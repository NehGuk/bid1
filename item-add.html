    <!-- HEADER -->    
    <section class="container px-5 m-5 col-lg-6 m-auto">
      <h1 class="text-center mt-5 mb-0">Add new item</h1>
    </section>

    <!-- ADD ITEM  -->
    
    <div class="container px-4 py-5 col-lg-5 col-sm-12">

      <form action="/my-account.html" id="add-new-item-form">

        <!-- title -->
        <div class="">
        <input type="text" name="title" id="title" class="form-control" placeholder="Item name" maxlength="300" title="Please add a title to your post" >
        <label for="title"></label>
        </div>

        <!-- description -->
        <div class="">
        <textarea type="text" name="description" id="description" class="form-control" placeholder="Item description" maxlength="280" rows="5" ></textarea>
        <label for="description"></label>
        </div>

        <!-- ends at -->
        <div class="row">
          <div class="col">
            <input type="date" name="date" id="date" class="form-control" placeholder="Deadline for this bid" title="Bid deadline" required>
            <label for="date"></label>
          </div>
          <div class="col">
            <input type="time" name="time" id="time" class="form-control" placeholder="Time" title="Time" required>
            <label for="time"></label>
          </div>
        </div>

        <!-- image url -->
        <div class="mb-0">
          <input type="url" name="media1" id="media1" class="form-control" placeholder="Image URL 1" maxlength="1000" title="Example: https://upload.wikimedia.org/wikipedia/commons/1/13/Red_Knot_1_-_Boat_Harbour.jpg">
          <label for="media1"></label>
          </div>

        <div class="mb-0">
          <input type="url" name="media2" id="media2" class="form-control" placeholder="Image URL 2" maxlength="1000" title="Example: https://upload.wikimedia.org/wikipedia/commons/1/13/Red_Knot_1_-_Boat_Harbour.jpg">
          <label for="media2"></label>
        </div>

        <div class="mb-0">
          <input type="url" name="media3" id="media3" class="form-control" placeholder="Image URL 3" maxlength="1000" title="Example: https://upload.wikimedia.org/wikipedia/commons/1/13/Red_Knot_1_-_Boat_Harbour.jpg">
          <label for="media3"></label>
        </div>
    
        <!-- button -->
        <button type="submit" class="w-100 btn btn-lg btn-primary text-white" id="add-item-button"><strong>Add item</strong></button>
        <br>
        <br>

    </form>
    
  </div>
